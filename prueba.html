<html lang="es">

<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Estilos personalizados para los input */
    .form-control {
        color: #ccc !important; /* Color de las letras */
        border-radius: 0 !important; /* Bordes totalmente cuadrados */
        background-color: #ccc; /* Fondo fijo */
    }
    .form-control:focus {
        color: #2e2e2e !important; /* Color de las letras */
        border-radius: 0 !important; /* Bordes totalmente cuadrados */
        background-color: #ccc; /* Fondo fijo */
    }
</style>
<body>
    <div class="container">

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="billing_first_name" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" id="billing_first_name"
                        placeholder="Ingrese su nombre"  required>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="billing_last_name" class="form-label">Apellidos *</label>
                    <input type="text" class="form-control" id="billing_last_name"
                        placeholder="Ingrese sus apellidos" required>
                </div>
            </div>
        </div>
    </div>
